<!-- src/layout/main-layout/main-layout.component.html -->
<div class="app-container">
    <header>
        <div class="header-container">
            <button class="header-menu-button" (click)="toggleSidebar()">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            <a class="header-image" href="./">
                <img src="/assets/images/header.svg" alt="Calculadora Dev">
            </a>
        </div>
    </header>
    <div class="main-container">
        <nav [class]="sidebarStyle">
            <a class="sidebar-header" href="./">
                <img src="/assets/images/header.svg" alt="Calculadora Dev">
            </a>

            <hr class="sidebar-header-divisor">

            <!-- Menu Principal -->
            @if (menuAtual === 'principal') {
            <main-menu (abrirMenuConversores)="abrirMenuConversores()" (toggleSidebar)="toggleSidebar()">
            </main-menu>
            }

            @if (menuAtual === 'conversores') {
            <converters-menu (voltarParaMenuPrincipal)="abrirMenuPrincipal()"
                (abrirMenuConversor)="abrirMenuConversor($event)" (toggleSidebar)="toggleSidebar()">
            </converters-menu>
            }

            <!--@if (menuAtual === 'volume') {
            <volume-converter-menu [tipoConversor]="conversorSelecionado"
                (voltarParaConversores)="abrirMenuConversores()" (voltarParaMenuPrincipal)="abrirMenuPrincipal()"
                (toggleSidebar)="toggleSidebar()">
            </volume-converter-menu>
            }

            @if (menuAtual === 'peso-massa') {
            <weight-mass-converter-menu [tipoConversor]="conversorSelecionado"
                (voltarParaConversores)="abrirMenuConversores()" (voltarParaMenuPrincipal)="abrirMenuPrincipal()"
                (toggleSidebar)="toggleSidebar()">
            </weight-mass-converter-menu>
            } -->

        </nav>

        <main class="main-content">
            <div class="router-outlet-container">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>

    <!-- Componente de consentimento de cookies -->
    <cookie-consent></cookie-consent>
</div>
