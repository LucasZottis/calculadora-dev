<!-- src/layout/menus/menu-conversores/menu-conversores.component.html -->
<div class="menu-items">
    @for(conversor of conversoresDisponiveis; track conversor.nome) {
    <a class="menu-item" [routerLink]="[conversor.rotaLayout]" routerLinkActive="router-link-active">
        <span class="material-symbols-outlined">
            {{ conversor.icone }}
        </span>
        <span>{{ conversor.nome }}</span>
    </a>
    }

    <hr>

    <a class="menu-item menu-back" (click)="onVoltarParaMenuPrincipal()">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
        <span>Voltar para o Menu Principal</span>
    </a>
</div>
